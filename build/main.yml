jobs:
- job: linux_64
  pool:
    vmImage: 'ubuntu-16.04'
  steps:
    - template: linux.yml
      parameters:
        target: x86_64-unknown-linux-musl
- job: linux_32
  pool:
    vmImage: 'ubuntu-16.04'
  steps:
    - template: linux.yml
      parameters:
        target: i686-unknown-linux-musl
- job: linux_arm
  pool:
    vmImage: 'ubuntu-16.04'
  steps:
    - template: linux.yml
      parameters:
        target: arm-unknown-linux-gnueabihf
- job: linux_aarch64
  pool:
    vmImage: 'ubuntu-16.04'
  steps:
    - template: linux.yml
      parameters:
        target: aarch64-unknown-linux-gnu
- job: linux_riscv64
  pool:
    vmImage: 'ubuntu-18.04'
  steps:
    - template: linux.yml
      parameters:
        target: riscv64gc-unknown-linux-gnu
- job: macOS
  pool:
    vmImage: macOS-latest
  steps:
    - template: linux.yml
      parameters:
        target: x86_64-apple-darwin
- job: macOS_arm64
  pool:
    vmImage: macOS-latest
  steps:
    - template: linux.yml
      parameters:
        target: aarch64-apple-darwin
        rust_version: nightly
        repo: 'deepak1556/ripgrep'
        tag: '12.1.2'
- job: win_64
  pool:
    vmImage: VS2017-Win2016
  steps:
    - template: windows.yml
      parameters:
        target: x86_64-pc-windows-msvc
- job: win_32
  pool:
    vmImage: VS2017-Win2016
  steps:
    - template: windows.yml
      parameters:
        target: i686-pc-windows-msvc
- job: win_arm64
  pool:
    vmImage: VS2017-Win2016
  steps:
    - template: windows.yml
      parameters:
        target: aarch64-pc-windows-msvc
- job: publish
  pool:
    vmImage: 'ubuntu-16.04'
  condition: and(succeeded(), startsWith(variables['Build.SourceBranch'], 'refs/tags/v'))
  dependsOn:
  - linux_64
  - linux_32
  - linux_arm
  - linux_aarch64
  - linux_riscv64
  - macOS
  - macOS_arm64
  - win_64
  - win_32
  - win_arm64
  steps:
    - template: publish.yml

trigger:
  branches:
   include:
   - main
  tags:
    include:
    - v*